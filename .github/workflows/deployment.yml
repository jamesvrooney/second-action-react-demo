name: Deploy Project

on: push

jobs:
    run_test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Execute tests
              run: npm test 
    deploy:
      name: Deploy
      runs-on: ubuntu-latest

      steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install NodeJS
            uses: actions/setup-node@v4
            with:
              node-version: 20
          - name: Install dependencies
            run: npm ci
          - name: Build project
            run: npm run build
          - name: Deploy
            run: echo "Deploying..."